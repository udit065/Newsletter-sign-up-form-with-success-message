<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" type="text/css" href="thankyou.css">

</head>

<body>
    <div id="main-div">
        <img src="./assets/images/icon-success.svg" class="success-icon">
        <h1 class="h1">Thanks for subscribing!</h1>
        <p class="paragraph">A confirmation email has been sent to <span id="subscribedEmail"
                class="given-email"></span>. Please open it and
            click the button
            inside to confirm
            your subscription.</p>
        <button type="button" class="btn" onclick="dismissMessage()">Dismiss message</button>
    </div>

    <script>

        var email = localStorage.getItem('subscribedEmail');

        document.getElementById('subscribedEmail').textContent = email;

        function dismissMessage() {
            localStorage.removeItem('subscribedEmail');
        }

    </script>
</body>

</html>
